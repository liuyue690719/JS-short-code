<!DOCTYPE html>
<html>
	<head>
		<link href="https://fonts.googleapis.com/css?family=Dokdo|Roboto:400,900,900i|ZCOOL+QingKe+HuangYou" rel="stylesheet">
		<link rel="stylesheet" href="./css/style.css"/>
		<meta charset="UTF-8">
		<title>create account</title>
	</head>
	<body>
<form method="post" action="show-data.php">
				<fieldset>
					<h2 class="hdr-account">Account</h2>
					<div class="fileds">
						<p class="row">
							<label for="first-name">First Name:</label>
							<input type="text" id="first-name" name="first_name" class="field-large" required aria-required="true" />
						</p>
						<p class="row">
							<label for="last-name">Last Name:</label>
							<input type="text" id="last-name" name="last_name" class="field-large" required aria-required="true" />
						</p>

						<p class="row">
							<label for="email">Email:</label>
							<input type="email" id="email" name="email" placeholder="yourname@example.com" class="field-large" required aria-required="true" />
						</p> 
						<p class="row">
							<label for="password">Password:</label>
							<input type="password" id="password" name="password" class="field-large" required aria-required="true" />
						</p>
												<p class="row">
							<label for="password">Re-enter Password:</label>
							<input type="password" id="password2" name="password" class="field-large" required aria-required="true" />
						</p>
					</div>
				</fieldset>
				<fieldset>
					<h2 class="hdr-address">Address</h2>
					<div class="fields">
						<p class="row">
							<label for="street">Street Address:</label>
							<input type="text" id="street" name="street" class="field-large"/>
						</p>
						<p class="row">
							<label for="city">City:</label>
							<select id="city" name="city">
								<option value="NK">NewYork</option>
								<option value="PS">Paris</option>
							</select>
						</p>
						<p class="row">
							<label for="state">State:</label>
							<select id="state" name="state">
								<option value="AL">Alabama</option>
								<option value="AK">Alaska</option>
							</select>
						</p>
						<p class="row">
							<label for="code">Zip Code:</label>
							<input type="code" id="code" name="code" class="field-large" />
						</p>
					</div>
				</fieldset>
				<fieldset>
					<h2 class="hdr-public-profile">Public Profile</h2>
					<div class="row">
						<form method="post" enctype="multipart/form-data" action="upload.url">
							<label for="picture">Picture:</label>
							<input type="file" id="picture" name="picture" />
							<p class="instructions">Maximum size of 700k. JPG, GIF or PNG</p>
						</form>
						<fieldset class="radios">
							<input type="radio" id="gender-male" name="gender" value="male" />
							<label for="gender-male">Male</label>
							<input type="radio" id="gender-female" name="gender" value="female" />
							<label for="gender-female">Female</label>
						</fieldset>
					</div>
				</fieldset>
				<fieldset>
					<h2 class="hdr-emails">Emails</h2>
					<div class="fields-checkboxes">
						<p class="row">
							<label for="bio">Bio:</label>
							<textarea id="bio" name="bio" cols="40" rows="3" class="field-large"></textarea>
						</p>
						<p class="row">
							<input type="checkbox" id="email-ok-msg-from-users" name="email_signup[]" value="user-emails" />
							<label for="email-ok-msg-from-users">It is okay to email me with messages frm sther users.</label>
						</p>
						<p class="row">
							<input type="checkbox" id="email-ok-occasional-updates" name="email_signup[]" value="occasional-updates" />
							<label for="email-ok-occasional-updates">It is okay to email me with occasional promotions about our other products.</label>
						</p>
					</div>
				</fieldset>
				<fieldset>
				<input type="submit" value="Create Account" class="btn" />
				</fieldset>
			</form>
	</body>
</html>
